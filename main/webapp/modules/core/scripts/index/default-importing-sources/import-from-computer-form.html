<form bind="form">
  <div class="grid-layout layout-normal">
    <table>
      <tr>
        <td id="or-import-locate-files"></td>
      </tr>
      <tr>
        <td>
          <div class="button-wrap" style="float: left;">
            <label for="upload" class="new-button" style="z-index: 999999;"
              >&nbsp;Choose File:</label
            >
            <input
              id="upload"
              type="file"
              multiple
              bind="fileInput"
              name="upload"
              style="z-index: auto !important;"
              onchange="getFileName(this);"
            />
          </div>
          <div style="margin:7px 0px 0px 7px; float:left" id="fileSelect"></div>
          <!-- <input type="file" multiple bind="fileInput" name="upload" /> -->
        </td>
      </tr>
      <tr>
        <td>
          <button
            bind="nextButton"
            class="button button-primary"
            type="button"
          ></button>
        </td>
      </tr>
    </table>
  </div>
</form>
