<form
  id="project-upload-form"
  method="post"
  enctype="multipart/form-data"
  action="command/core/import-project"
  accept-charset="UTF-8"
>
  <div class="grid-layout layout-normal">
    <table>
      <tr>
        <td colspan="4" id="or-import-locate"></td>
      </tr>
      <tr>
        <!-- <td id="or-import-file"></th> -->
        <td>
            <div class="button-wrap">
              <label
                class="new-button"
                for="project-tar-file-input"
                id="or-import-file"
              ></label>
              <input
                id="project-tar-file-input"
                name="project-file"
                type="file"
              />
            </div>
          <!-- <input type="file" id="project-tar-file-input" name="project-file" /> -->
        </td>
      </tr>
      <tr>
        <!-- <td id="or-import-rename"></th> -->
        <td>
          <div class="form__group">
            <input
              type="text"
              size="25"
              id="project-name-input"
              name="project-name"
              class="form__field"
              placeholder="Re-name project (optional):"
            />
            <label
              for="project-name-input"
              class="form__label"
              id="or-import-rename"
            ></label>
          </div>
          <!-- <input type="text" size="25" id="project-name-input" name="project-name" /></td></tr> -->
          <tr>
            <td>
              <input
                type="submit"
                id="import-project-button"
                class="button button-primary"
              />
            </td>
          </tr>
        </td>
      </tr>
    </table>
  </div>
</form>
